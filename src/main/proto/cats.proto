syntax = "proto3";

option java_multiple_files = true;
option java_package = "nl.sybrenbolandit.grpc.cat.api";

package nl.sybrenbolandit.grpc.cat;

service CatService {
  rpc GetCat (CatRequest) returns (Cat) {}
}

message CatRequest {
  string chip_id = 1;
}

message Cat {
  string name = 1;
  int32 age = 2;
}
